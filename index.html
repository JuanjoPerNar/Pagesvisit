<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Contador de Visitas</title>
</head>
<body>
  <section class="container">
    <div class="content">
    <h1>CONTADOR DE VISITAS</h1>
    <p id="parrafo">¡Bienvenido a la aplicación de contador de visitas! Este proyecto te permite realizar un seguimiento del número de veces que los usuarios han visitado tu página.</p>
    <div id="contadorYboton">
    <p>Esta página ha sido visitada <span id="contadorVisitas">0</span> veces.</p>
    <button id="btnReestablecer">Reestablecer Contador</button>
    </div>
    </div>
  </section>
    
    <script src="./js/script.js"></script>
</body>
</html>
